<!DOCTYPE html>
<html>
    <head>
        <title>Digital Clock</title>
        <link href="./style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="wrapper">
            <h1 id="caption"></h1>
            <div id="time"></div>
        </div>

        <script type="text/javascript">
            setInterval(() => {
                let time = document.querySelector("#time");
                let caption = document.querySelector("#caption");
                let date = new Date();
                let hour = date.getHours();
                let minute = date.getMinutes();
                let second = date.getSeconds();
                let DayNight = "AM";
                
                if(hour > 12){
                    hour = hour -12;
                    DayNight = "PM";
                    caption.textContent = "Good Evening Zen";
                }else{
                    caption.textContent = "Good Morning Zen";
                }
                if(hour < 10){
                    hour = "0" + hour;
                };
                if(minute < 10){
                    minute = "0" + minute;
                };
                if(second < 10){
                    second = "0" + second;
                };
                time.textContent = hour + ":" + minute + ":" + second + " " + DayNight;
            });
        </script>
    </body>
</html>
